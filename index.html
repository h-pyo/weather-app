<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="app.js" defer></script>
</head>
<body>
  <div class="main-body">
    <div class="search">
      <input type="text" class="search-bar" placeholder="Search">
      <button class="search-button"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><path d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"/></svg></button>
      <label class="toggle">
        <input type="checkbox" class="toggle-input" onclick="changeUnits()">
        <span class="toggle-label" metric-on="Metric" imperial-on="Imperial"></span>
        <span class="toggle-handle"></span>
      </label>
    </div>
    <div class="error"></div>
    <div class="weather">
      <h2 class="city"></h2>
      <h1 class="temperature"></h1>
      <h3 class="feels-like"></h3>
      <h3 class="high-low"></h3>
      <div class="conditions">
        <img src="https://openweathermap.org/img/wn/09d.png" alt="" class="weather-icon">
        <div class="weather-description"></div>
      </div>
      <div class="humidity"></div>
      <div class="wind-conditions"></div>
    </div>
  </div>
</body>
</html>
